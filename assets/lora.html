		<style>
			/* Default for mobile screen */
			#embed-lora-show {
				width: 300px;
				margin-top: 16px;
				background-color: black;
			}
			/* For sreen size from 768px and up */
			@media screen and (min-width: 768px) {
				#embed-lora-show {
					width: 400px;
				}
			}

			/* For sreen size from 1024px and up */
			@media screen and (min-width: 1024px) {
				#embed-lora-show {
					width: 500px;

			.mt-4 {

		</div>
